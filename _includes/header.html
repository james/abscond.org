<header class="masthead">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="post-heading">
          <h1>{{ page.title }}</h1>
          {% if page.subtitle %}
            <h2 class="subheading">{{ page.subtitle }}</h2>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</header>
